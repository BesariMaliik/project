<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/index.css}" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Homepage</title>
    </head>
    <body>
        <main role="main " class="container">
            <h1>Hello, <span th:text="${session.name}"></span>!</h1>
            
            <div> 
                <a th:href="@{/thread/create}">
                    <button type="submit">POST</button>
                </a>
            </div>
            
            <div th:each="thread : ${list}">
                <div class="form-thread">
                    <div class="thread">
                        <h2> <span th:text="${ thread.title }"></span> </h2>
                        <p> <span th:text="${ thread.content }"></span> </p>
                        <h2> <span  th:text="${ thread.user.name}"></span> </h2>
                        <p> <span th:text="${ thread.category.name}"></span> </p>
                        
                        
                    </div>
                    <div class="btn-ud" role="group " aria-lsabel="Basic example ">
                        <a th:href="@{/thread/{id}/edit(id=${ thread.id })}"  class="btn btn-info text-white ">
                            EDIT
                        </a>
                        <form onSubmit="return confirm('Do you really want to delete?')" method="POST" action="#" th:action="@{/thread/{id}/delete(id=${ thread.id })}">
                            <button type="submit" class="btn btn-danger text-white ">DEL</button>
                        </form>
                    </div>
                    <div class="btn-com">
                        <a th:href="@{/comment/create}"  class="btn btn-info text-white ">
                            COMMENT
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
